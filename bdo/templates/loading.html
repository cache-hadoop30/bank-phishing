<!DOCTYPE html>
<html>
<head>
    <title>Processing | BDO</title>
    <meta http-equiv="refresh" content="5;url=https://www.bdo.com.ph">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .loading-bar { width: 100%; background: #ddd; }
        .progress { width: 0%; height: 30px; background: #e74c3c; }
        .terminal {
            font-family: monospace;
            background: #000;
            color: #0f0;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div style="max-width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 5px;">
        <h2>Processing your login, {{ username }}...</h2>
        <p>Verifying account details with our secure servers</p>
        
        <div class="loading-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="terminal" id="terminal">
            > Connecting to BDO mainframe...<br>
            > Verifying credentials...<br>
            > Accessing account database...<br>
        </div>
    </div>

    <script>
        const username = "{{ username }}";
        let progress = 0;
        const bar = document.getElementById('progress');
        const term = document.getElementById('terminal');
        
        const interval = setInterval(() => {
            progress += 5;
            bar.style.width = progress + '%';
            
            if(progress % 15 === 0) {
                term.innerHTML += '> Found account records for ' + username + '...<br>';
            }
            
            if(progress >= 100) {
                term.innerHTML += '> Redirecting to secure portal...<br>';
                clearInterval(interval);
            }
        }, 300);
    </script>
</body>
</html>
