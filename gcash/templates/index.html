<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | GCash Clone</title>
  <link rel="stylesheet" href="../static/style.css" />
</head>
<body class="auth-page">
  
  <div class="auth-card">
    <img src="../static/gcash-logo.png" alt="GCash Logo" class="gcash-logo" />
    <h2>Login to GCash</h2>
     <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Mobile Number or Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="switch-link">Don't have an account? <a href="register.html">Register</a></p>
  </div>
</body>
</html>
